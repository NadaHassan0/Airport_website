<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flight Booking Details</title>
  <link rel="stylesheet" href="submitdes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>

  <nav>
    <a href="home.html" class="nav__logo">Cairo Airport</a>
    <ul class="nav__links">
  
    </ul>
  </nav>

  <div class="booking-details">
    <h1>Flight Booking Details</h1>
    <form>
      <label for="departureCity">Departure City</label>
      <select id="departureCity">
        <option value="">Enter Departure city</option>
        <option value="Egypt">Egypt</option>
      </select>
      <label for="arrivalCity">Arrival City</label>
      <select id="arrivalCity">
        <option value="palestine">palestine </option>
        <option value="China">China</option>
        <option value="India">India</option>
        <option value="United States">United States</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Saudi Arabia">Saudi Arabia </option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="United Kingdom">United Kingdom </option>
        <option value="Italy">Italy </option>
        <option value=" Japan"> Japan </option>

      </select>

      <label for="departureTime">Departure Time</label>
      <input type="datetime-local" id="departureTime">
      <label for="arrivalTime">Arrival Time</label>
      <input type="datetime-local" id="arrivalTime">
      <label for="flightClass">Class</label>

      <select id="flightClass">
        <option value="first">First Class</option>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
      </select>
      <input type="button" value="Submit" onclick="submitBookingDetails()" />
    </form>
  </div>
  <p class="para-2">
    Would you like to change your personal information? <a href="signup.html">Update profile</a>
  </p>
  <script>
    function submitBookingDetails() {
      var departureCity = document.getElementById('departureCity').value;
      var arrivalCity = document.getElementById('arrivalCity').value;
      var departureTime = document.getElementById('departureTime').value;
      var arrivalTime = document.getElementById('arrivalTime').value;
      var flightClass = document.getElementById('flightClass').value;

      console.log('Departure City:', departureCity);
      console.log('Arrival City:', arrivalCity);
      console.log('Departure Time:', departureTime);
      console.log('Arrival Time:', arrivalTime);
      console.log('Class:', flightClass);
      window.location.href = 'passenger.html';
      
    }
  </script>
  
</body>
</html>
