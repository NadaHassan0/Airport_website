<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | By Code Info</title>
  <link rel="stylesheet" href="signstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <nav>
    <a href="home.html" class="nav__logo">Port Said Airport</a>
    <ul class="nav__links">
    </ul>
  </nav>
  <div class="login-box">
    <h1>Login</h1>
    <form>
      <label>Passport Number (PN)</label>
      <input type="text" placeholder="" id="pn" />
      <input type="button" value="Submit" onclick="submitForm()" />
    </form>
  </div>
  <p class="para-2">
    Not have an account? <a href="signup.html">Sign Up Here</a>
  </p>
  <script>
    function submitForm() {
      var pn = document.getElementById('pn').value;

      if (!pn) {
        alert('Sorry, you need to type your data first.');
        return;
      }
      if (isNaN(pn)) {
        alert('Passport Number must be a number.'); 
        return;
      }
      console.log('PN:', pn);
      window.location.href = 'submit.html'; 
    }
  </script>
</body>

</html>
