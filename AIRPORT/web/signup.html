<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up | By Code Info</title>
  <link rel="stylesheet" href="signstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <style>
    .error-message {
      color: red;
      font-size: 15px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <nav>
    <a href="home.html" class="nav__logo">Port Said Airport</a>
    <ul class="nav__links">
    </ul>
  </nav>

  <div class="signup-box">
    <h1>Sign Up</h1>
    <form>
      <label>First Name</label>
      <input type="text" placeholder="" id="firstName" />
      <label>Last Name</label>
      <input type="text" placeholder="" id="lastName" />
      <label>Phone Number</label>
      <input type="tel" placeholder="" id="phoneNumber" />
      <label>Age</label>
      <input type="number" placeholder="" id="age" />
      <label>Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label>Passport Number</label>
      <input type="number" placeholder="" id="passportNumber" />
      <label>nationality</label>
      <select id="nationality">
        <option value="">Select a nationality</option>
        <option value="Palestinian">Palestinian - palestine </option>
        <option value="Egyptian">Egyptian - Egypt </option>
        <option value="Chinese">Chinese - China</option>
        <option value="Indian">Indian - India</option>
        <option value="American">American - United States</option>
        <option value="Indonesian">Indonesian - Indonesia</option>
        <option value="Pakistani">Pakistani - Pakistan</option>
        <option value="Saudi">Saudi - Saudi Arabia </option>
        <option value="Pakistani"> Pakistani - Germany</option>
        <option value="French"> French - France</option>
        <option value="British">  British - United Kingdom </option>
        <option value="Italian">  Italian - Italy </option>
        <option value="Japanese">  Japanese - Japan </option>
      </select>
      <label>Address</label>
      <input type="text" placeholder="" id="address" />
      <input type="button" value="Submit" onclick="submitForm()" />
    </form>
    <div id="error-message" class="error-message"></div>
  </div>
  <p class="para-2">
    Already have an account? <a href="login.html">Login here</a>
  </p>
  <p class="para-2">
    Are you an employee in our airport? <a href="emp.html">Login here</a>
  </p>
  <script>
    function submitForm() {
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var age = document.getElementById('age').value;
      var gender = document.getElementById('gender').value;
      var passportNumber = document.getElementById('passportNumber').value;
      var nationality = document.getElementById('nationality').value;
      var address = document.getElementById('address').value;

      var errorMessage = '';

      if (!firstName || !lastName || !phoneNumber || !age || !gender || !passportNumber || !nationality || !address) {
        errorMessage = 'Please fill out all fields.';
      } else {
        if (isNaN(age)) {
          errorMessage = 'Age must be a number.';
        } else if (!isNaN(firstName)) {
          errorMessage = 'First name cannot be a number.';
        } else if (!isNaN(lastName)) {
          errorMessage = 'Last name cannot be a number.';
        } else if (isNaN(phoneNumber)) {
          errorMessage = 'Phone number must be a number.';
        }else if (isNaN(passportNumber)) {
          errorMessage = 'passport Number must be a number.';
        }
      }
      if (errorMessage) {
        document.getElementById('error-message').textContent = errorMessage;
        return;
      } else {
        document.getElementById('error-message').textContent = '';
      }

      console.log('First Name:', firstName);
      console.log('Last Name:', lastName);
      console.log('Phone Number:', phoneNumber);
      console.log('Age:', age);
      console.log('Gender:', gender);
      console.log('Passport Number:', passportNumber);
      console.log('Nationality:', nationality);
      console.log('Address:', address);

      window.location.href = 'submit.html';
    }
  </script>
</body>

</html>
