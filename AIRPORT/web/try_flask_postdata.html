<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h2>Add Passenger</h2>
<form id="add-passenger" action="try_php_postData.php" method="post"></form>
    <!--<label for="passenger_id">Passenger ID:</label><br>
    <input type="text" id="passenger_id" name="passenger_id"><br>-->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <input type="submit" value="Submit">
</form>
<script>
$(document).ready(function(){
    $('#add-passenger').submit(function(e) {
        e.preventDefault();
        var name = $('#name').val();
        var age = $('#age').val();
        var email = $('#email').val();

        $.ajax({
            url: '/passengers',  // replace with the URL of your Flask route
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                'name': name,
                'age': age,
                'email': email
            }),
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
</script>
</script>

</body>
</html>
